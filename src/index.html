<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/editableSpan.css">
    <link rel="stylesheet" href="./css/themes/default.css">
    <link rel="stylesheet" href="./css/themes/dark.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/colorPicker.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
</head>
<body class="default">
<div class="page" id="app">
    <aside v-show="mode === 'edit'">
        <div class="upper">
            <ul class="actions">
                <li>
                    <button class="button"
                            @click="onClickSave">保存
                    </button>
                </li>
                <li>
                    <button class="button"
                            @click="onShare">分享
                    </button>
                </li>
                <li>
                    <button class="button"
                            @click="print">打印
                    </button>
                </li>
                <li>
                    <button class="button"
                            @click="colorPickerVisible = !colorPickerVisible">换肤
                    </button>
                </li>
            </ul>
        </div>
        <div class="down">
            <button class="button"
                    @click="onLogout"
                    v-show="hasLogin()">登出
            </button>
        </div>
    </aside>
    <main>
        <div class="resume">
            <section class="userProfile">
                <h3>
                    <editable-span :disabled="mode === 'preview'"
                                   :value="displayResume.name"
                                   @edit="onEdit('name',$event)"></editable-span>
                </h3>
                <p class="wantJob">应聘职位:
                    <editable-span :disabled="mode === 'preview'"
                                   :value="displayResume.wantedJob"
                                   @edit="onEdit('wantedJob',$event)">
                    </editable-span>
                </p>
                <p class="profile">
                    性别:
                    <editable-span :disabled="mode === 'preview'"
                                   :value="displayResume.gender"
                                   @edit="onEdit('gender',$event)">
                    </editable-span>
                    |
                    出生年月:
                    <editable-span :disabled="mode === 'preview'"
                                   :value="displayResume.birthday"
                                   @edit="onEdit('birthday',$event)">
                    </editable-span>
                    |
                    联系方式:
                    <editable-span :disabled="mode === 'preview'"
                                   :value="displayResume.content"
                                   @edit="onEdit('content',$event)">
                    </editable-span>
                </p>
            </section>
            <section class="skills">
                <h2>技能</h2>
                <ul>
                    <li v-for="(skill,index) in displayResume.skills">
                        <editable-span class="name"
                                       :disabled="mode === 'preview'"
                                       :value="skill.name"
                                       @edit="onEdit(`skills[${index}].name`,$event)">
                            {{skill.name}}
                        </editable-span>
                        <div class="description">
                            <editable-span :disabled="mode === 'preview'"
                                           :value="skill.description"
                                           @edit="onEdit(`skills[${index}].description`,$event)">
                                {{skill.description}}
                            </editable-span>
                        </div>
                        <span class="remove"
                              v-if="index>=4 && mode==='edit'"
                              @click="removeSkill(index)">x</span>
                    </li>
                    <li class="add"
                        v-if="mode === 'edit'">
                        <span @click="addSkill">添加</span>
                    </li>
                </ul>
            </section>
            <section class="projects">
                <h2>项目经历</h2>
                <ol>
                    <li v-for="(project,index) in displayResume.projects">
                        <header>
                            <div class="start">
                                <h3 class="name">
                                    <editable-span :disabled="mode === 'preview'"
                                                   :value="project.name"
                                                   @edit="onEdit(`projects[${index}].name`,$event)">
                                        {{project.name}}
                                    </editable-span>
                                </h3>
                                <span class="link">
                                    <editable-span :disabled="mode === 'preview'"
                                                   :value="project.link"
                                                   @edit="onEdit(`projects[${index}].link`,$event)">
                                        {{project.link}}
                                    </editable-span>
                                </span>
                            </div>
                            <div class="end">
                                <span class="keywords">
                                    <editable-span :disabled="mode === 'preview'"
                                                   :value="project.keywords"
                                                   @edit="onEdit(`projects[${index}].keywords`,$event)">
                                        {{project.keywords}}
                                    </editable-span>
                                </span>
                            </div>
                        </header>
                        <p class="description">
                            <editable-span :disabled="mode === 'preview'"
                                           :value="project.description"
                                           @edit="onEdit(`projects[${index}].description`,$event)">
                                {{project.description}}
                            </editable-span>
                        </p>
                        <span class="remove"
                              v-if="index>=2 && mdoe==='edit'"
                              @click="removeProject(index)">x</span>
                    </li>
                    <li class="add"
                        v-if="mode === 'edit'">
                        <span @click="addProject">
                            添加
                        </span>
                    </li>
                </ol>
            </section>
        </div>
    </main>
    <login v-show="loginVisible"
           @close="loginVisible = false"
           @login="onLogin"></login>
    <signUp v-show="signUpVisible"></signUp>
    <share v-show="shareVisible"
           :share-link="shareLink"
           @close="shareVisible = false"></share>
    <button class="exitPreview"
            @click="mode = 'edit'"
            v-if="mode === 'preview'">退出预览
    </button>
    <color-picker v-show="colorPickerVisible"
                  @close="colorPickerVisible = false"></color-picker>
</div>
<script src="../vendors/av-min.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="./js/av.js"></script>
<script src="./js/login.js"></script>
<script src="./js/signUp.js"></script>
<script src="./js/share.js"></script>
<script src="./js/color-picker.js"></script>
<script src="./js/editable-span.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
