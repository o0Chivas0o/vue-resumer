<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/editableSpan.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">
</head>
<body>
<div class="page" id="app">
    <aside>
        <div class="upper">
            <ul class="actions">
                <li>
                    <button class="button"
                            @click="onClickSave">保存
                    </button>
                </li>
                <li>
                    <button class="button"
                            @click="shareVisible = true">分享</button>
                </li>
                <li>
                    <button class="button">打印</button>
                </li>
                <li>
                    <button class="button">换肤</button>
                </li>
            </ul>
        </div>
        <div class="down">
            <button class="button"
                    @click="onLogout"
                    v-show="!!currentUser.objectId">登出
            </button>
        </div>
    </aside>
    <main>
        <div class="resume">
            <section class="userProfile">
                <h3>
                    <editable-span
                            :value="resume.name"
                            @edit="onEdit('name',$event)"></editable-span>
                </h3>
                <p class="wantJob">应聘职位:
                    <editable-span
                            :value="resume.wantedJob"
                            @edit="onEdit('wantedJob',$event)">
                    </editable-span>
                </p>
                <p class="profile">
                    性别:
                    <editable-span
                            :value="resume.gender"
                            @edit="onEdit('gender',$event)">
                    </editable-span>
                    |
                    出生年月:
                    <editable-span
                            :value="resume.birthday"
                            @edit="onEdit('birthday',$event)">
                    </editable-span>
                    |
                    联系方式:
                    <editable-span
                            :value="resume.content"
                            @edit="onEdit('content',$event)">
                    </editable-span>
                </p>
            </section>
            <section class="skills">
                <h2>技能</h2>
                <ul>
                    <li v-for="(skill,index) in resume.skills">
                        <editable-span class="name"
                                       :value="skill.name"
                                       @edit="onEdit(`skills[${index}].name`,$event)">
                            {{skill.name}}
                        </editable-span>
                        <div class="description">
                            <editable-span :value="skill.description"
                                           @edit="onEdit(`skills[${index}].description`,$event)">
                                {{skill.description}}
                            </editable-span>
                        </div>
                        <span class="remove"
                              v-if="index>=4"
                              @click="removeSkill(index)">x</span>
                    </li>
                    <li>
                        <span @click="addSkill">添加</span>
                    </li>
                </ul>
            </section>
            <section class="projects">
                <h2>项目经历</h2>
                <ol>
                    <li v-for="(project,index) in resume.projects">
                        <header>
                            <div class="start">
                                <h3 class="name">
                                    <editable-span :value="project.name"
                                                   @edit="onEdit(`projects[${index}].name`,$event)">
                                        {{project.name}}
                                    </editable-span>
                                </h3>
                                <span class="link">
                                    <editable-span :value="project.link"
                                                   @edit="onEdit(`projects[${index}].link`,$event)">
                                        {{project.link}}
                                    </editable-span>
                                </span>
                            </div>
                            <div class="end">
                                <span class="keywords">
                                    <editable-span :value="project.keywords"
                                                   @edit="onEdit(`projects[${index}].keywords`,$event)">
                                        {{project.keywords}}
                                    </editable-span>
                                </span>
                            </div>
                        </header>
                        <p class="description">
                            <editable-span :value="project.description"
                                           @edit="onEdit(`projects[${index}].description`,$event)">
                                {{project.description}}
                            </editable-span>
                        </p>
                        <span class="remove"
                              v-if="index>=2"
                              @click="removeProject(index)">x</span>
                    </li>
                    <li>
                        <span @click="addProject">
                            添加
                        </span>
                    </li>
                </ol>
            </section>
        </div>
    </main>
    <div class="login"
         v-show="loginVisible"
         v-cloak>
        <form class="form"
              @submit.prevent="onLogin">
            <h2>登录</h2>
            <button type="button"
                    @click="loginVisible = false">关闭
            </button>
            <div class="row">
                <label for="">邮箱
                    <input type="text"
                           v-model="login.email">
                </label>
            </div>
            <div class="row">
                <label for="">密码
                    <input type="text"
                           v-model="login.password">
                </label>
            </div>
            <div class="actions">
                <button type="submit">登录</button>
                <a href="#"
                   @click="signUpVisible = true;loginVisible = false">
                    注册
                </a>
            </div>
        </form>
    </div>
    <div class="signUp"
         v-show="signUpVisible"
         v-cloak>
        <form class="form"
              @submit.prevent="onSignUp">
            <h2>注册</h2>
            <button type="button"
                    @click="signUpVisible = false">关闭
            </button>
            <div class="row">
                <label for="">邮箱
                    <input type="text"
                           v-model="signUp.email">
                </label>
            </div>
            <div class="row">
                <label for="">密码
                    <input type="text"
                           v-model="signUp.password">
                </label>
            </div>
            <div class="actions">
                <button type="submit">提交</button>
                <a href="#"
                   @click="signUpVisible = false;loginVisible = true">登录</a>
            </div>
        </form>
    </div>
    <div class="share" v-show="shareVisible"  v-cloak>
        <h2>请将下面链接发送给面试官</h2>
        <label>
            <textarea readonly>{{shareLink}}</textarea>
        </label>
    </div>
</div>
<script src="../vendors/av-min.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="./js/av.js"></script>
<script src="./js/editable-span.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
