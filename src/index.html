<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/editableSpan.css">
    <link rel="stylesheet" href="./css/themes/default.css">
    <link rel="stylesheet" href="./css/themes/dark.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/colorPicker.css">
    <link rel="stylesheet" href="./css/print.css" media="print">
</head>
<body class="default">
<div class="page" id="app">
    <app-aside v-show="mode === 'edit'"
               @save="onClickSave"
               @share="onShare"
               @print="print"></app-aside>
    <main>
        <resume :mode="mode" :display-resume="displayResume"></resume>
    </main>
    <login v-show="loginVisible"
           @close="loginVisible = false"
           @login="onLogin"></login>
    <signUp v-show="signUpVisible"></signUp>
    <share v-show="shareVisible"
           :share-link="shareLink"
           @close="shareVisible = false"></share>
    <button class="exitPreview"
            @click="mode = 'edit'"
            v-if="mode === 'preview'">退出预览
    </button>
    <color-picker v-show="colorPickerVisible"
                  @close="colorPickerVisible = false"></color-picker>
</div>
<script src="../vendors/av-min.js"></script>
<script src="../vendors/vue.min.js"></script>
<script src="./js/resume.js"></script>
<script src="./js/app-aside.js"></script>
<script src="./js/editable-span.js"></script>
<script src="./js/av.js"></script>
<script src="./js/login.js"></script>
<script src="./js/signUp.js"></script>
<script src="./js/share.js"></script>
<script src="./js/color-picker.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
